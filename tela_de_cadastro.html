<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body >
    <img src="projeto\i" alt="">
  <div class="box">
    <form action="">
        <fieldset>
            <legend>
                <b>Cadastro</b>
            </legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome Completo</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="nomeusuario" id="nomeusuario" class="inputUser" required>
                <label for="nomeusuario" class="labelInput">Nome de usúario</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            
            <p class="inputBox">Sexo:</p>
                <input type="radio" id="femenino" name="genero" value="femenino">
                
                <label for="femenino">Femenino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" >
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" >
                <label for="outro">Outros</label>
                <br><br>
            
                <label for="data_nascimento">Data de Nascimento</label>    
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                   
            
            <br><br>
            <div class="inputBox">
                
                <input type="password" nome="senha" id="senha" class="inputUser" required>
                <label for="senha" class="labelInput">Senha:</label>
                    
                    
            </div>
            <br><br>

            <div class="inputBox">
                
                <input type="password" nome="senha_confirmar" id="senha_confirmar" class="inputUser" required>
                <label for="senha_confirmar" class="labelInput">Confirmação de senha:</label>
                </div>
                <br><br>

                <button class="button" id="button"> <a class="link"href="login.html"> Enviar</a></button>
                <br><br>
                <button class="button" id="button"> <a  class="link" href="login.html"> Voltar</a></button>
                <br><br>



        </fieldset>
    </form>
  </div>
</body>
    
 
</html>
